<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sMARTA</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <h1>sMARTA</h1>
    <h3>MARTA, smarter.</h3>
    <form action="#">
        <p>Which station are you leaving from?</p>
        <select name="stations" required data-stations-from>
            <option value="">
                Please choose a station:
            </option>
        </select>
        <br><br>

        <p>Which station are you going to?</p>
        <select name="stations" data-stations-to>
            <option value="">
                Please choose a station:
            </option>
        </select>
        <br><br>
        <!-- ================================== -->
        <p>How much time do you have to get to your destination?</p>
        <select name="timeConstraints">
            <option value="">
                I am in no rush.
            </option>
            <option value="">
                Less than 15 minutes
            </option>
            <option value="">
                15-20 minutes
            </option>
            <option value="">
                20-30 minutes
            </option>
            <option value="">
                30-40 minutes
            </option>
            <option value="">
                40-50 minutes
            </option>
            <option value="">
                50-60 minutes
            </option>



        </select>


        <br><br>
        <input type="submit">
    </form>






    <script src="scripts/sam.js"></script>
</body>

</html>
