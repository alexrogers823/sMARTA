<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>sMARTA</h1>
        <h3>MARTA, smarter.</h3>
    </div>
    <!-- Establishing our overarching div for the entire input form -->
    <!-- This div will be overwritten with the output information once the user clicks 'submit' -->
        <!-- addEventListener('click', submit) will trigger this overwrite -->
    <div class="formDiv" data-form>
        <form action="#">
            <div class="currentLocation">
                <p>Which station are you leaving from?</p>
                <select name="stationsFrom" required data-stations-from>
                    <option value="">
                        Please choose a station:
                    </option>
                </select>
            </div>
            <br><br>

            <div class="destination">
                <p>Which station are you going to?</p>
                <select name="stationsTo" data-stations-to>
                    <option value="">
                        Please choose a station:
                    </option>
                </select>
            </div>
            <br><br>

            <div class="timeInput">
                <p>How much time do you have to get to your destination?</p>
                <select name="timeConstraints">
                    <option value="">
                        I am in no rush.
                    </option>
                    <option value="">
                        Less than 15 minutes
                    </option>
                    <option value="">
                        15-20 minutes
                    </option>
                    <option value="">
                        20-30 minutes
                    </option>
                    <option value="">
                        30-40 minutes
                    </option>
                    <option value="">
                        40-50 minutes
                    </option>
                    <option value="">
                        50-60 minutes
                    </option>
            </div>



            </select>
            <br><br>

            <div class="submitButton" data-trigger>
                <input type="submit">
            </div>
        </form>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.1/papaparse.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/CrimeData-csv.js"></script>
    <script src="scripts/PapaParse.js"></script>
    <script src="scripts/index.js"></script>
    <!-- <script src="scripts/CrimeData.js"></script>
    <script src="scripts/sam.js"></script> -->


</body>

</html>
