<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>sMARTA</h1>
    <h3>MARTA, smarter.</h3>
    <form action="#">
        <p>Which station are you leaving from?</p>
        <select name="stations" required data-stations>
            <option value="">Please choose a station:</option>
            <option value="Station 1">
                Station 1
            </option>
            <option value="Station 2">
                Station 2
            </option>
            <option value="Station 3">
                Station 3
            </option>
            <option value="Station 4">
                Station 4
            </option>
            <option value="Station 5">
                Station 5
            </option>
        </select>
        <br><br>

        <p>Which station are you going to?</p>
        <select name="stations">
            <option value="">Please choose a station:</option>
            <option value="Station 1">
                Station 1
            </option>
            <option value="Station 2">
                Station 2
            </option>
            <option value="Station 3">
                Station 3
            </option>
            <option value="Station 4">
                Station 4
            </option>
            <option value="Station 5">
                Station 5
            </option>
        </select>

        <br><br>

        <p>How much time do you have to get to your destination?</p>
        <select name="timeConstraints">
            <option value="">
                Less than 15 minutes
            </option>
            <option value="">
                15-20 minutes
            </option>
            <option value="">
                20-30 minutes
            </option>
            <option value="">
                30-40 minutes
            </option>
            <option value="">
                40-50 minutes
            </option>
            <option value="">
                50-60 minutes
            </option>
            <option value="">
                I am in no rush.
            </option>


        </select>


        <br><br>
        <input type="submit">
    </form>


    <!-- <script src="scripts/index.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.1/papaparse.min.js"></script>
    <script src="scripts/CrimeData-csv.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
